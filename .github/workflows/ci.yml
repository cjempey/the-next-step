name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    # Run on PRs to ANY branch (including feature branches)
    # This ensures sub-PRs get checked before merging
    branches: ['**']

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install uv
        run: pip install uv
      
      - name: Install dependencies
        working-directory: backend
        run: uv sync --all-groups
      
      - name: Run linting & formatting
        working-directory: backend
        run: |
          uv run ruff check app/ tests/
          uv run ruff format --check app/ tests/
      
      - name: Run type checking
        working-directory: backend
        run: uv run pyright
      
      - name: Run tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/test_db
        run: uv run pytest -v

  web:
    name: Web Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'
      
      - name: Install dependencies
        working-directory: web
        run: npm install
      
      - name: Type check
        working-directory: web
        run: npm run type-check
      
      - name: Lint
        working-directory: web
        run: npm run lint
      
      - name: Build
        working-directory: web
        run: npm run build

  mobile:
    name: Mobile Frontend Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'mobile/package-lock.json'
      
      - name: Install dependencies
        working-directory: mobile
        run: npm install
      
      - name: Build check
        working-directory: mobile
        run: npm run build 2>/dev/null || echo "Expo build skipped in CI"
