[tool.uv]
python = "3.11"

[project]
name = "the-next-step-api"
version = "0.1.0"
description = "FastAPI backend for The Next Step task suggestion service"
requires-python = ">=3.11"
dependencies = [
    "fastapi==0.104.1",
    "uvicorn[standard]==0.24.0",
    "sqlalchemy==2.0.23",
    "alembic==1.12.1",
    "psycopg2-binary==2.9.9",
    "pydantic==2.5.0",
    "pydantic-settings==2.1.0",
    "python-dotenv==1.0.0",
    "openai==1.3.6",
]

[project.optional-dependencies]
dev = [
    "pytest==7.4.3",
    "pytest-asyncio==0.21.1",
    "httpx==0.25.1",
    "black==23.12.0",
    "ruff==0.1.8",
    "mypy==1.7.1",
]
