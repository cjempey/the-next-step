# Alembic Configuration File
# See: https://alembic.sqlalchemy.org/

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names
file_template = %%(rev)s_%%(slug)s

# sys.path path separator
path_separator = :

# timezone to use when rendering the date within the migration file
# as well as the filename.
# string value is passed to the `datetime.datetime.now(datetime.timezone(datetime.timedelta(seconds=tz_offset)))`
# leave blank for localtime
# timezone =

sqlalchemy.url =

[loggers]
keys = root,sqlalchemy.engine

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy.engine]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
